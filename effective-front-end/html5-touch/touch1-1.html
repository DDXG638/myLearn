<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zepto的swipe事件</title>
</head>
<style>
    ul,li {
		padding:0;
		margin:0;
		list-style: none;
	}

    .wrapper {
        width: 100%;
        border: 1px solid red;
        overflow: hidden;
    }

    .wrapper::-webkit-scrollbar {
        display: none;
    }

    .items {
        /* width: 800px; */
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        height: 150px;
        border: 1px solid blue;
    }

    .item {
        width: 100px;
        height: 50px;
        margin-left: 10px;
        background: #2b2b2b;
        font-size: 18px;
        color: #ffffff;
    }
</style>
<body>
    <div class="wrapper">
        <ul class="items">
            <li class="item" data-index='1'>111</li>
            <li class="item" data-index='2'>222</li>
            <li class="item" data-index='3'>333</li>
            <li class="item" data-index='4'>444</li>
            <li class="item" data-index='5'>555</li>
            <li class="item" data-index='6'>666</li>
            <li class="item" data-index='7'>777</li>
        </ul>
    </div>
</body>
</html>
