<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zepto的swipe事件</title>
</head>
<style>
    ul,li {
		padding:0;
		margin:0;
		list-style: none;
	}

    .wrapper {
        width: 100%;
        border: 1px solid red;
        overflow: hidden;
    }

    /* .wrapper::-webkit-scrollbar {
        display: none;
    } */

    .items {
        width: 800px;
        border: 1px solid blue;
    }

    .item {
        float: left;
        width: 100px;
        height: 50px;
        margin-left: 10px;
        background: #2b2b2b;
        font-size: 18px;
        color: #ffffff;
    }

    .swiper {
        width: 100%;
        height: 100px;
        background: blue;
    }
</style>
<body>
    <div class="wrapper">
        <ul class="items">
            <li class="item" data-index='1'>111</li>
            <li class="item" data-index='2'>222</li>
            <li class="item" data-index='3'>333</li>
            <li class="item" data-index='4'>444</li>
            <li class="item" data-index='5'>555</li>
            <li class="item" data-index='6'>666</li>
            <li class="item" data-index='7'>777</li>
        </ul>
    </div>

    <div class="swiper">

    </div>
</body>
<script src="./libs/zepto.new.min.js"></script>
<script>
    console.log('44');
    $(".item").on('swipeLeft', function(e) {
        console.log('e', e);
        var $this = $(this);
        console.log('swipeLeft', $this.attr('data-index'));
    });

    $(".item").on('swipeRight', function() {
        var $this = $(this);
        console.log('swipeRight', $this.attr('data-index'));
    });

    $(".items").on('touchstart', function() {
        console.log('touchstart');
    });

    $(".items").on('touchmove', function() {
        console.log('touchmove');
    });

    $(".items").on('touchend', function() {
        console.log('touchend');
    });

    $(".swiper").on("swipeLeft", function () {
        console.log("swipeLeft");
    }).on("swipeRight", function () {
        console.log("swipeRight");
    }).on("swipeUp", function () {
        console.log("swipeUp");
    }).on("swipeDown", function () {
        console.log("swipeDown");
    });
</script>
</html>
