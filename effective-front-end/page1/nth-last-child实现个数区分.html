<!DOCTYPE html>
<html>
<head>
	<title>nth-last-child实现个数区分</title>
</head>
<style type="text/css">
	ul,li {
		padding:0;
		margin:0;
		list-style: none;
	}
	li {
		float: left;
		background: blue;
		height: 100%;
		width: 100%;
	}

	/* 即是第一个li，有是倒数第二个li. ~表示后面的每个li元素 */
	li:first-child:nth-last-child(2),
	li:first-child:nth-last-child(2) ~ li {
		width: 50%;
	}

	/* 即是第一个li，有是倒数第三个li */
	li:first-child:nth-last-child(3),
	li:first-child:nth-last-child(3) ~ li {
		width: 33%;
	}

	.uu {
		border: 1px solid red;
		width: 300px;
		clear: both;
	}
</style>
<body>
	<p>有1-3个item在同一行，1格式赞100%，2个时赞50%，3个时赞33%</p>
	<ul class="uu">
		<li>111</li>
	</ul>

	<ul class="uu">
		<li>111</li>
		<li>222</li>
	</ul>

	<ul class="uu">
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
</body>
</html>
