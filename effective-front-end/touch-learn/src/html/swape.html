<!DOCTYPE html>
<html lang="en" style="font-size: 50px;">
<head>
    <meta charset="UTF-8">
    <title>swape</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
<style>
    .swiper-container {
        height: 5rem;
        line-height: 5rem;
    }
    .swiper-slide {
        text-align: center;
        color: #fff;
        font-size: 1rem;
    }

    .slide-red {
        background: red;
    }
    .slide-blue {
        background: blue;
    }
    .slide-yellow {
        background: yellow;
    }
</style>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-red">slider1</div>
        <div class="swiper-slide slide-blue">slider2</div>
        <div class="swiper-slide slide-yellow">slider3</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
    });
</script>
</body>
</html>
