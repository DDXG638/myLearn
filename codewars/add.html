	<a href="https://www.codewars.com/kata/520b9d2ad5c005041100000f/train/javascript">A Chain adding function</a>

	<script>
		/*
			Test.expect(add(1) == 1);
			Test.expect(add(1)(2) == 3);
			Test.expect(add(1)(2)(3) == 6);
		*/
		
		function add(n) {
			return function(){
				return arguments[0] ? n + arguments[0] : n;
			}
		}

		console.log(add(1)(2)(3));
	</script>
