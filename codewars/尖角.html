<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>尖角边框</title>
</head>
<style type="text/css">
	.org_box{
	    height:80px;
	    line-height:80px; 
	    margin-bottom:30px; 
	    padding-left:2em;
	    background:#F3961C; 
	    position:relative; 
	}
	.org_bot_cor_2{
	    height:30px;
	    line-height:0; 
	    font-size:60px; 
	    color:#f3961c; 
	    position:absolute; 
	    left:60px; 
	    bottom:-25px;
	}
	.san {
		border-width: 10px;
		border-style: solid;
		border-color: #ffffff #ffffff red #ffffff;
	}
</style>
<body>
	<div class="org_box">
	    <span class="org_bot_cor_2">◆</span>
	    字符法实现底部90度尖角对话框
	</div>
	<span class="san"></span>
</body>
</html>
