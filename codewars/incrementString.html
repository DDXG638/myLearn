<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>incrementString</title>
</head>
<body>
	<a href="https://www.codewars.com/kata/54a91a4883a7de5d7800009c/train/javascript">incrementString</a>

	<script type="text/javascript">
		function incrementString (strng) {
		  // return incrementedString
			if(strng.length === 0)
				return "1";
			var temp;
			var res;
			for(var i = strng.length - 1; i >= 0; i--) {

				temp = parseInt(strng.substring(i));
				if(isNaN(temp)){
					res = strng + 1;
					break;
				}
				if(temp % 9 !== 0 || temp === 0){
					res = strng.substring(0,i) + (temp + 1);
					break;
				}else if(temp % 9 === 0 && isNaN(parseInt(strng.substring(i - 1)))){
					res = strng.substring(0,i) + (temp + 1);
					break;
				}else{
					continue;
				}
			}
			return res;
		}

		console.log(incrementString("foobar099"));
	</script>
</body>
</html>
