<!DOCTYPE html>
<html>
<head>
	<title>跨域请求</title>
</head>
<body>
<h1>4000端口</h1>
<!-- 测试axios -->
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
<script>
    var data = {
        firstName: 'Fred123',
        lastName: 'Flintstone'
    }

    axios({
        method: 'post',
        url: '/getInfo',
        /*headers: { 'content-type': 'application/x-www-form-urlencoded' },*/
        data: data,
        transformRequest: [function(data, headers) {
            return 'firstName=123456&lastName=456789'
        }]
    })

    console.log('axios.defaults', axios.defaults)
</script>
</body>
</html>
