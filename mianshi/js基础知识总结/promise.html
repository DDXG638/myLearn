<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>promise-resolve函数返回一个promise</h1>

    <script>
        console.time('p1');

        let p1 = new Promise((resolve, reject) => {
            // setTimeout(() => reject(new Error('fail')), 3000)

            setTimeout(() => resolve(22), 3000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(22)
            }, 1000)
        })

        p2.then(res => {
            //console.log(rfv)
            console.log('resolve', res)
            console.timeEnd('p1');
        }/* , err => {
            console.log('reject', err)
            console.timeEnd('p1');
        } */)

        /* .catch(e => {
            console.log('catch222', e)
        }) */

        .then(res => {
            console.log('111-resolve', res)
        }, err => {
            console.log('111-reject', err)
        })

        /* .catch(e => {
            console.log('catch', e)
        }) */

        .then(res => {
            console.log('after-resolve', res)
        }, err => {
            console.log('afterreject', err)
        })

        
    </script>
</body>
</html>
