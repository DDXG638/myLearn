<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <p>随机返回一个16进制的色号</p>

    <script>
        (function() {

            function getColor() {
                let colors = []

                while(colors.length <= 6) {
                    let num = Math.floor(Math.random() * 16)
                    console.log(num)
                    colors.push(num.toString(16))
                }

                return colors.join('')
            }

            console.log(getColor());
        })()
    </script>
</body>
