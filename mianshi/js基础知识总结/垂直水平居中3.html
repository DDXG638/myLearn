<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中1</title>
</head>
<style type="text/css">
	.box{
		position: relative;
		width: 500px;
		height:500px;
		border:1px solid black;
	}
	.content{
		position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
		width: 200px;
		height:200px;
		border:1px solid red;
		margin: auto;
	}
</style>
<body>
	<p>固定宽高：position + margin: auto;</p>
	<div class="box">
		<div class="content">
		</div>
	</div>	
</body>
</html>
