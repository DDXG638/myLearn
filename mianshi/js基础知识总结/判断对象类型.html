<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断对象类型</title>
</head>
<body>
	
	<script>
		let arr = [];
		let obj = {};
		let n = null;
		console.log(Object.prototype.toString.call(arr));
		console.log(Object.prototype.toString.call(obj));
		console.log(Object.prototype.toString.call(n));
	</script>
</body>
</html>
