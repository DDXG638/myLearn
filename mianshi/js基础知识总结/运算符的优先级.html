<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js运算符的优先级</title>
</head>
<body>
	
	<script>
		console.log(1 + "2" + "2");
		console.log(1 + +"2" + "2");
		console.log(1 + -"1" + "2");
		console.log(+"1" + "1" + "2");
		console.log( "A" - "B" + "2");
		console.log( "A" - "B" + 2);
		console.log('a'.charCodeAt(0));
		console.log(String.fromCharCode(65));
		
	</script>
</body>
</html>
