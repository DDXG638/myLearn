<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constuctor</title>
</head>
<body>
	
	<script>
		function A(){};
		function B(){};
		var f = function(){alert('aaa');};
		var f2 = [];
		B.prototype = new A();//B继承A
		var obj = new B();
		console.log(obj.constructor === A); // true
		console.log(obj.constructor === B); // false
		console.log(Object.prototype.toString.call(obj)); // [object Object]
		console.log(Object.prototype.toString.call(f)); // [object Function]
		
		console.log('哈哈:'+Object.prototype.toString.call(f2)); // [object Array]
		var c = '12.35';
		console.log(Number(c)); // 12.35
		console.log(typeof Number(c)); // number
		console.log([1,2,3].toString()); // '1,2,3'
		
	</script>
</body>
</html>
