<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量作用域</title>
</head>
<body>
	<script>
		var a = 10;
		function test(){
		    a = 100;
		    console.log(a);
		    console.log(this.a);
		    var a;
		    console.log(a);
		}
		test();// 100 10 100

		var bb = [
			[{a:'123'},{a:'123'},{a:'123'},{a:'123'}],
			[{b:'123'},{b:'123'},{b:'123'},{b:'123'},{b:'123'}]
		];
		bb.forEach(function(val){
			console.log(val);
		});
	</script>
</body>
</html>
