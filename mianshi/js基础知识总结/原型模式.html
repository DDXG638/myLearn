<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型模式</title>
</head>
<body>
	
	<h1>原型模式</h1>

	<script>
		function Person(){};
		Person.prototype.name = '肖东锐';
		Person.prototype.age = 22;
		Person.prototype.weight = 77;
		Person.prototype.say = function(){
			console.log(this.name+'---'+this.age+'---'+this.weight);
		};

		var p1 = new Person();
		//p1.prototype.name = '肖东';
		var p2 = new Person();

		p1.say();
		p2.say()
	</script>
</body>
</html>
