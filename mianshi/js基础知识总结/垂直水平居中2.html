<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中2</title>
</head>
<style type="text/css">
	.box{
		
		width: 500px;
		height:500px;
		border:1px solid black;
		text-align: center;
	}
	.content{
		display: inline-block;
		margin:0 auto;
		width: 200px;
		height:200px;
		border:1px solid red;
		vertical-align: middle;
	}
	.aa{
		
		height: 100%;
        width: 0;
	}
</style>
<body>
	<div class="box">
		<div class="content"></div>
		<div class="aa"></div>
	</div>	
</body>
</html>
