<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style type="text/css">
		table{
			width:300px;
			border-collapse:collapse;
		}
		td{
			border: 1px solid black;
		}
		tr:first-child{
			color:red;
		}
		tr>td:first-child{
			color:red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>
		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>
		<tr>
			<td>123</td>
			<td>123</td>
			<td>123</td>
		</tr>
	</table>
</body>
</html>
