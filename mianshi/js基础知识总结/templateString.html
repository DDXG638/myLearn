<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手写简单的模板字符串匹配</title>
</head>
<body>
    
    <script>
        (function(){
            let data = {
                name: 'ddxg',
                age: 25
            }

            let str = '<p>我的名字是{{ name }}</p>'

            function template(tempStr) {
                return tempStr.replace(/\{\{(.*?)\}\}/, function(match, p1) {
                    console.log(match, p1)
                    return data[p1.trim()]
                })

                /* return tempStr.replace(/\{\{(.*?)\}\}/, data[RegExp.$1]) */
            }

            console.log(template(str))
        })()    
        
    </script>
</body>
</html>
