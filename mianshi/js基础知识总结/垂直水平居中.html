<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中1</title>
</head>
<style type="text/css">
	.box{
		position: relative;
		width: 500px;
		height:500px;
		border:1px solid black;
	}
	.content{
		position: absolute;
		width: 200px;
		height:200px;
		border:1px solid red;
		top:50%;
		left:50%;
		margin-top: -100px;
		margin-left: -100px;
	}
</style>
<body>
	<div class="box">
		<div class="content">
		</div>
	</div>	
</body>
<script>
	var arr1 =[1,2,2,2,3,3,3,4,5,6],
    arr2 = [];
for(var i = 0,len = arr1.length; i< len; i++){
    if(arr2.indexOf(arr1[i]) < 0){
        arr2.push(arr1[i]);
    }
}
document.write(arr2); // 1,2,3,4,5,6
</script>
</html>
