<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中4</title>
</head>
<style type="text/css">
	.box{
		display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
		height:500px;
		border:1px solid black;
	}

    .content {
        width: 200px;
		border:1px solid red;
    }
</style>
<body>
	<p>不需固定宽高，适合移动端</p>
	<div class="box">
		<div class="content">
                display: flex;
                justify-content: center;
                align-items: center;
		</div>
	</div>	
</body>
</html>
