<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	
	<script>
		var myObject = {
			foo: "bar",
			func: function() {
				var self = this;
				console.log("outer func: this.foo = " + this.foo); // bar
				console.log("outer func: self.foo = " + self.foo); // bar
				(function(test) {
				console.log("inner func: this.foo = " + test.foo); // bar
				console.log("inner func: self.foo = " + self.foo); // bar
				})(this);
			}
		};
myObject.func();
	</script>
</body>
</html>
