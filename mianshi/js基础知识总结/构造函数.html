<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<h1>构造函数</h1>

	<script>
		function Person(name,age,weight){
			this.name = name;
			this.age = age;
			this.weight = weight;
			this.say = function(){
				console.log(this.name+'---'+this.age+'---'+this.weight);
			}
		};
		var p = new Person('肖东锐',22,77);
		p.say();
	</script>
</body>
</html>
