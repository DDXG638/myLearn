<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .box {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .square {
            width: 50%;
            height: 0;
            padding-bottom: 50%;
            background: red;
        }

        .square2 {
            width: 50%;
            height: 50vw;
            background: yellow;
        }

        .square3 {
            width: 50%;
            height: 0;
            padding-bottom: 50%;
            background: blue;
        }
    </style>
</head>
<body>
    <p>css实现正方形，宽高为外部容器的50%</p>

    <div class="box">
        <div class="square">
            <div>234</div>
        </div>
    </div>

    <div class="square2">

        </div>

        <div class="square3"></div>
</body>
</html>
