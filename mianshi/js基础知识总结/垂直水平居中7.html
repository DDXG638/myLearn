<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        .box{
            width: 250px;
            height:250px;
            line-height: 250px;
            border:1px solid black;
            box-sizing: border-box;
            font-size: 0;
        }

        .content{
            display: inline-block;
            vertical-align: middle;
            width: 200px;
            height:200px;
            background: red;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <span style="font-size: 16px;vertical-align: middle;">wer</span>
    </div>	
</body>
</html>
